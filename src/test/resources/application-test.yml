spring:
  datasource:
    url: jdbc:h2:mem:booking_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  cache:
    type: simple

  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

jwt:
  secret: super-secret-test-jwt-!!!!!!!!!!!
  expiration: 86400000

logging:
  level:
    org.springframework: WARN
    com.example.bookingsystem: DEBUG
    org.hibernate: ERROR